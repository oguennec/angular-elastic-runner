<!doctype html>
<html ng-app="app">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>SearchOpenRecipes</title>

    <link href="lib/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="lib/font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="lib/ng-prettyjson/dist/ng-prettyjson.min.css" rel="stylesheet">
    <link href="lib/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="css/esSearchApp.css" rel="stylesheet">
</head>

<body>

    <nav class="navbar navbar-default" role="navigation">
        <div class="navbar-header">
            <a class="navbar-brand">
                <span>Search Elastic</span>
            </a>
            <button type="button" class="navbar-toggle" ng-click="isCollapsed = !isCollapsed">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>

        <div uib-collapse="isCollapsed">
            <form class="nav navbar-nav navbar-left navbar-form" role="search">
                <div class="form-group">
                    <input id="main-search" ui-sref="search" type="text" ng-model="vm.queryTerm" ng-change="$broadcast('PleaseQueryES')" placeholder="search ingredient" class="form-control" ng-click="vm.queryTerm =''">
                    <button ui-sref="querybuilder" class="btn btn-success glyphicon glyphicon-search"></button>
                    <button ui-sref="listqueries" class="btn btn-info">Queries</button>
                </div>
            </form>


            <ul class="nav navbar-nav navbar-right">
                <li uib-dropdown keyboard-nav is-open="status.isopen">
                    <a uib-dropdown-toggle>Help<b class="caret"></b></a>
                    <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="simple-btn-keyboard-nav">
                        <li><a href="https://www.docker.com">Docker</a></li>
                        <li><a href="https://docs.docker.com/compose">docker-compose</a></li>
                        <li class="divider"></li>
                        <li><a href="https://nodejs.org/en/">Node.js</a></li>
                        <li><a href="http://expressjs.com/">Express</a></li>

                        <li><a href="https://angularjs.org/">AngularJS</a></li>
                        <li class="divider"></li>
                        <li><a href="https://github.com/dncrews/angular-elastic-builder">Angular Elastic Builder</a></li>
                        <li class="divider"></li>
                        <li><a href="http://angular-ui.github.io/bootstrap/">UI Boostrap</a></li>
                        <li class="divider"></li>
                        <li><a href="https://www.elastic.co/products/elasticsearch">ElasticSearch</a></li>
                        <li class="divider"></li>
                        <li><a href="https://github.com/fictivekin/openrecipes">Open Recipes</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>

    <div ui-view></div>

    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="lib/elasticsearch/elasticsearch.js"></script>
    <script src="lib/elasticsearch/elasticsearch.angular.js"></script>
    <script src="lib/ng-prettyjson/dist/ng-prettyjson.min.js"></script>
    <script src="lib/jquery/dist/jquery.js"></script>
    <script src="lib/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="lib/moment/moment.js"></script>
    <script src="lib/angular-moment/angular-moment.js"></script>
    <script src="lib/angular-recursion/angular-recursion.js"></script>
    <script src="lib/angular-elastic-builder-oguennec/dist/angular-elastic-builder-oguennec.js"></script>
    <script src="app.js"></script>
    <script src="dist/angular-elastic-runner.js"></script>

    <!--
    <script>
        $(document).ready(function() {
            // initialize bootstrap-material-design
            $.material.init();
        });
    </script>
    -->

</body>

</html>
