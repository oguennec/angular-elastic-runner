<form class="navbar-form navbar-left" role="search">
    <div class="form-group">
        <input type="text" ng-model="queryTerm" placeholder="search ingredient"
               class="form-control" ng-change="search()">
    </div>
</form>

<ul ng-repeat="results in resultsArr" class="list-group">
    <li pretty-json="doc" class="list-group-item" ng-repeat="doc in results">{{ doc }}</li>
</ul>
