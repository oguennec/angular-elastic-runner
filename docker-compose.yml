es:
  build: es
  restart: always
  volumes:
   - $PWD/es/config:/usr/share/elasticsearch/config
   - $PWD/es/data:/data
  ports:
   - "9200:9200"
   - "9300:9300"

web:
  build: web
  restart: always
  volumes:
   - $PWD/web/src/public:/src/public
   - $PWD/web/src/server:/src/server
   - $PWD/web/src/spec:/src/spec
  ports:
   - "8089:8089"
  links:
   - es:es


